<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Tree Example</title>

    <style>
      
      .nodeA, .nodeD {
      cursor: pointer;
      }

      circle {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 3px;
      }

      .nodeA text, .nodeD text {
        font: 12px sans-serif;
      }

      .linkA, .linkD {
        fill: none;
        stroke: #ccc;
        stroke-width: 2px;
      }
      
    </style>

  </head>

  <body>

    <!-- load the d3.js library -->
<script src="d3.js"></script>

<script>

var treeData = [
  {
    "name": "Root",
    "parent": "null",
    "children": [
      {
        "name": "Level 2: A",
        "parent": "Root",
        "children": [
          {
            "name": "Son of A",
            "parent": "Level 2: A"
          },
          {
            "name": "Daughter of A",
            "parent": "Level 2: A"
          }
        ]
      },
      {
        "name": "Level 2: B",
        "parent": "Root"
      }
    ]
  }
];

var treeData2 = [
  {
    "name": "Root",
    "parent": "null",
    "children": [
      {
        "name": "Level -2: C",
        "parent": "Root",
        "children": [
          {
            "name": "Son of C",
            "parent": "Level -2: C"
          },
          {
            "name": "Daughter of C",
            "parent": "Level -2: C"
          }
        ]
      },
      {
        "name": "Level -2: D",
        "parent": "Root"
      }
    ]
  }
];

// ************** Generate the tree diagram *****************
var margin = {top: 20, right: 120, bottom: 20, left: 120},
    width = 1200 - margin.right - margin.left,
    height = 500 - margin.top - margin.bottom;

var i = 0,
    j = 0,
    duration = 750,
    root,
    root2;

var tree = d3.layout.tree()
    .size([height, width]),
    tree2 = d3.layout.tree()
    .size([height, width]);
console.log(tree);
console.log(tree());
var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.right + margin.left)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

//root is {name,parent,children}
root = treeData[0];
root.x0 = height / 2;
root.y0 = 0;

root2 = treeData2[0];
root2.x0 = height / 2;
root2.y0 = 0;
  
function collapse(d) {
    if (d.children) {
        d._children = d.children;
        d._children.forEach(collapse);
        d.children = null;
    }
}

//use this command to visualize only the root and its first descendants in the start page 
collapse(root);
root2.children.forEach(collapse);
update(root2, tree2, root2, -500., -1, "nodeD", "linkD", j);
update(root, tree, root, -500, 1, "nodeA", "linkA", i);

d3.select(self.frameElement).style("height", "500px");

// Function to center node when clicked/dropped so node doesn't get lost when collapsing/moving with large amount of children.
function centerNode(source) {
    x = -source.y0;
    y = -source.x0;
    x = x + width / 2;
    y = y + height / 2;
    d3.select('g').transition()
        .duration(duration)
        .attr("transform", "translate(" + x + "," + y + ")");
    //zoomListener.translate([x, y]);
}

function update(source, mytree, myroot, position, symmetry, myclass, mylinks, ii) {

  // Compute the new tree layout.
  var nodes = mytree.nodes(myroot).reverse(),
      links = mytree.links(nodes);

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = symmetry * d.depth * 180; });

  // Update the nodes
  var node = svg.selectAll("g."+myclass)
      .data(nodes, function(d) { return d.id || (d.id = ++ii); });

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("g")
      .attr("class", myclass)
      .attr("transform", function(d) { return "translate(" + (+source.y0-position) + "," + source.x0 + ")"; })
      .on("click", function(d) {return click(d, tree, myroot, position, symmetry, myclass, mylinks, ii); } );

  nodeEnter.append("circle")
      .attr("r", 1e-6)
      .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

  nodeEnter.append("text")
      .attr("x", function(d) { return d.children || d._children ? -13 : 13; })
      .attr("dy", ".35em")
      .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
      .text(function(d) { return d.name; })
      .style("fill-opacity", 1e-6);

  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + (+d.y-position) + "," + d.x + ")"; });

  nodeUpdate.select("circle")
      .attr("r", 10)
      .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

  nodeUpdate.select("text")
      .style("fill-opacity", 1);
  
  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
      .remove();

  nodeExit.select("circle")
      .attr("r", 1e-6);

  nodeExit.select("text")
      .style("fill-opacity", 1e-6);

  // Update the links
  var link = svg.selectAll("path."+mylinks)
      .data(links, function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
      .attr("class", mylinks)
      .attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
        return diagonal({source: o, target: o});
      })
      .attr("transform", function(d) { return "translate(" + (-position) + ",0)"; });

  // Transition links to their new position.
  link.transition()
      .duration(duration)
      .attr("d", diagonal);
  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
      .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}

// Toggle children on click.
function click(d, source, mytree, myroot, position, symmetry, myclass, mylinks, ii) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
  update(d, source, mytree, myroot, position, symmetry, myclass, mylinks, ii);
  //centerNode(root);
  //centerNode(root2);
}

</script>

  </body>
</html>
